{% extends 'base.html' %}

{% block title %}Статистика{% endblock %}
{% block content %}

<h1>Статистика команд</h1>
<form method="get">
	<label for="team_name">Команда:</label>
	<select name="team_name" id="team_name">
		<option value="">-- выберите --</option>
		{% for t in teams %}
		<option value="{{ t }}" {% if selected==t %}selected{% endif %}>{{ t }}</option>
		{% endfor %}
	</select>
	<button type="submit">Показать</button>
</form>
{% if result %}
	<table>
		<tr><th>Победы</th><th>Поражения</th><th>Разница голов</th></tr>
		<tr><td>{{ result.wins }}</td><td>{{ result.losses }}</td><td>{{ result.goal_diff }}</td></tr>
	</table>
{% endif %}
{% endblock %}
