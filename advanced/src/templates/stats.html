{% extends "base.html" %}

{% block title %}Team Stats{% endblock %}

{% block content %}
    <section class="panel">
        <h2>Team Statistics</h2>
        
        <form id="statsForm">
            <select id="teamSelect">
                <option value="">Select a team</option>
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>
            <button type="submit">Get Stats</button>
        </form>
        
        <div id="result" class="stats-display">
            <div class="team-header">
                <h3 id="teamName">-</h3>
            </div>
            
            <div class="stats-grid">
                <div class="stat">
                    <span>Wins</span>
                    <strong id="wins">-</strong>
                </div>
                
                <div class="stat">
                    <span>Losses</span>
                    <strong id="losses">-</strong>
                </div>
                
                <div class="stat">
                    <span>Goal Diff</span>
                    <strong id="goalDiff">-</strong>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/stats.js') }}"></script>
{% endblock %}
