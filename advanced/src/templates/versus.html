{% extends "base.html" %}

{% block title %}Player Matchup{% endblock %}

{% block content %}
    <section class="panel">
        <h2>Player Matchup</h2>
        
        <form id="versusForm">
            <div class="players-row">
                <select id="player1Select">
                    <option value="">Player 1</option>
                    {% for player in players %}
                    <option value="{{ player.split('ID: ')[1].split(')')[0] }}">{{ player }}</option>
                    {% endfor %}
                </select>
                
                <div class="vs">VS</div>
                
                <select id="player2Select">
                    <option value="">Player 2</option>
                    {% for player in players %}
                    <option value="{{ player.split('ID: ')[1].split(')')[0] }}">{{ player }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Compare</button>
        </form>
        
        <div id="result" class="matchup-result">
            <div class="match-count">
                <span>Matches against each other:</span>
                <strong id="matchCount">0</strong>
            </div>
        </div>
    </section>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/versus.js') }}"></script>
{% endblock %}
